<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="console.log('cart_quantity:'+ cart_quantity);">show quantity</button>
    <button onclick="
      updatecartquantity(1)
       ">add to cart</button> 
      
    <button onclick="
       updatecartquantity(2)
       ">+2</button>

    <button onclick="
       updatecartquantity(3);
       ">+3</button>

    <button onclick="
       updatecartquantity(-1);
    ">-1</button>

    <button onclick="
       updatecartquantity(-2);
    ">-2</button>

    <button onclick="
       cart_quantity= 0;
       console.log('cart was reset');
       console.log('cart_quantity:'+ cart_quantity);
       localStorage.removeItem('cart_quantity');
       document.querySelector('.cart_quantity_display').
         innerHTML='Cart Quantity: '+cart_quantity;">reset cart</button>
       

       <p class="cart_quantity_display"></p>

    <script>
        /*
        function show_quantity()
        {
            let cart_quantity=0;
            document.getElementById('a').textContent=cart_quantity;
        } */
        let cart_quantity=JSON.parse(localStorage.getItem('cart_quantity'));
        if(cart_quantity===null)
        {
         cart_quantity=0;
        }

        document.querySelector('.cart_quantity_display').innerHTML="Cart Quantity: "+cart_quantity;

        function updatecartquantity(value)
        {
         if(cart_quantity+value>10)
         {
         alert('your cart is full');
         }
         else if(cart_quantity+value<0)
         {
            alert('not enough items in cart')
         }
         else{
         cart_quantity= cart_quantity+value;
         /*we can use cart_quantity+ =3 to increment the cart_quantity*/
         console.log(localStorage.setItem('cart_quantity',JSON.stringify(cart_quantity)));
         document.querySelector('.cart_quantity_display').innerHTML='Cart Quantity: '+cart_quantity;
         
         }
        }
    </script>
</body>
</html>
