<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissor</title>
</head>
<body>
    <h1>Rock-Paper-scissor</h1>
    <button onclick="playgame('rock')">Rock</button>
    <button onclick="playgame('paper')">paper</button>
    <button onclick="playgame('scissor')">scissor</button>
    <script>
        function pickcomputermove()
        {
            const random_number= Math.random();
            let computermove='';
            if(random_number>0 && random_number<1/3)
            {
                computermove='rock';
            }
            else if(random_number>1/3 && random_number<2/3)
            {
                computermove='paper';
            }
            else if(random_number>2/3 && random_number<1)
            {
                computermove='scissor'
            }
            return computermove;
        }

           
            function playgame(playermove)
            { 
                let computermove = pickcomputermove();
                let result='';
                if(playermove==='rock')
                {
                    if(computermove=== 'rock')
                    {
                        result='tie';
                    }
                    else if(computermove==='paper')
                    {
                        result='you lose';
                    }
                    else if(computermove==='scissor')
                    {
                        result='you win';
                    }
                }
                else if(playermove==='paper')
                {
                   if(computermove=== 'rock')
                    {
                        result='you win';
                    }
                    else if(computermove==='paper')
                    {
                        result='tie';
                    }
                    else if(computermove==='scissor')
                    {
                        result='you lose';
                    }
                }
                else if(playermove==='scissor')
                {
                    if(computermove=== 'rock')
                    {
                        result='you lose';
                    }
                    else if(computermove==='paper')
                    {
                        result='you win';
                    }
                    else if(computermove==='scissor')
                    {
                        result='tie';
                    }
                }
                alert(`you=${playermove} , computer=${computermove} , ${result}`);
            }
    </script>
</body>
</html>
