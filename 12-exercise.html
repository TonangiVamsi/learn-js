    <button onclick="button()" class="js-button">finishlater</button>
    <button onclick="add()">Add To Cart</button>

    <script>
        
        const finishbtn= document.querySelector('.js-button');
        const result= finishbtn.innerHTML;
        function button(){
                if(result==='finishlater')
                {
                    finishbtn.innerHTML='loading...';
                    setInterval(function(){
                    finishbtn.innerHTML='finished';
                    }, 1000);
                }
        }
