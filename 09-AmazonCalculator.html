<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
</head>
<body>
    <h3>Amazon Shipping Calculator</h3>
    <p>Order Under $40= +$10 Shipping</p>
    <p>Order Over $40 = Free Shipping</p>
    <input placeholder="Cost Of Order" class="js-cost" onkeydown="key(event)"> 
    <button onclick="Calculate()">Calculate</button>
    <p class="result"></p>

    <script>
        function key(event){
            if(event.key==='Enter')
            {
                Calculate();
            }
        }
        function Calculate(){
            const input_element=document.querySelector('.js-cost');
            
            let cost=Number(input_element.value)*100;
            
           if(cost<4000)
           {
             cost=cost+1000;
           }
          
           document.querySelector('.result').innerHTML='$'+(cost/100);
        }
    </script>
</body>
</html>
